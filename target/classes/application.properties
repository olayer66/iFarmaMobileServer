spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
spring.mvc.static-path-pattern=/static/**

# Usa: create para crear las tablas al empezar
#      create-drop para crearlas al empezar y borrarlas al terminar
#      validate para verificar que las tablas est�n bien, sin modificarlas
#      update para tratar de modificar las tablas si no est�n como debieran
spring.jpa.hibernate.ddl-auto: create-drop

